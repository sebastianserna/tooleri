<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tooleri - Curated list of tools</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="robots" content="noindex, nofollow, noarchive">
        <link rel="stylesheet" href="styles/styles.css" type="text/css" />
        <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    </head>
<body>
<div id="app">

    <header class="app-header">
        <section class="app-header-content">
            <!-- Topbar -->
            <div id="topbar" class="topbar">
                <div class="logo">
                    <a href="./"><h4 class="logo-text">Tooleri</h4></a>
                </div>
            </div>
            <!-- hero -->
            <div class="hero">
                <div class="hero-content">
                   <h1>Curated list of tools</h1>
                   <h3>resources & Inspiration</h3>
                   <a class="button outline" href="#tools">Explore</a>
                </div>
            </div>
        </section>
        
        <svg class="hero-bg-bottom" style="display:block;margin-bottom:-5px;" viewBox="0 0 1280 118" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M-1 0.515173L-1 118H1280V0.515137C1186.33 56.9465 934.926 97.3478 639.5 97.3478C344.074 97.3478 92.6726 56.9465 -1 0.515173Z" fill="#FBFBFB"/>
        </svg>   
    </header>

    <main id="tools">
        <div id="loading"></div>
        <div class="view-container"></div>
        <div class="modal" id="modal"></div>
        <script>
        fetch('https://dash.basefront.app/api/1.1/obj/view/1729477659093x973330447878586400') .then(response => response.json()) .then(data => { if (data.response && data.response.compiledjs) { const compiledjs = data.response.compiledjs; const scriptElement = document.createElement('script'); scriptElement.textContent = compiledjs; document.body.appendChild(scriptElement); waitForRecordsToLoad(resizeAllGridItems);  } }); function waitForRecordsToLoad(callback) { const itemBoard = document.getElementById('item-board'); if (itemBoard.childElementCount > 0) { callback(); } else { setTimeout(() => { waitForRecordsToLoad(callback); }, 100); } }
        </script>
    </main>

</div>

<script>
window.onscroll = function() {
    var topBar = document.getElementById('topbar');

    if ( window.pageYOffset >= 340 ) {
        topBar.classList.add("topbar-bg-solid");
    } else {
        topBar.classList.remove("topbar-bg-solid");
    }
};
</script>
</body>
</html>
